<!DOCTYPE html>
<html>
<head>
  <script src="https://fb.me/react-0.14.3.js"></script>
  <script src="https://fb.me/react-dom-0.14.3.js"></script>
  <script src="https://fb.me/JSXTransformer-0.12.2.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-5 target">

      </div>

    </div>
  </div>

  <script type="text/jsx">
  //define a react component classs
  var Badge = React.createClass({
    render: function(){
      return <button className="btn btn-primary" type="button">
      {this.props.title} <span className="badge">{this.props.number}</span>
      </button>
    }
  });
  var Thumbnail = React.createClass({
    render: function(){
      return <div className="col-sm-6 col-md-4">
      <div className="thumbnail">
        <img src={this.props.imageUrl} />
          <div className="caption">
            <h3>{this.props.header}</h3>
            <p>{this.props.description}</p>
            <p>
              <Badge title={this.props.title} number={this.props.number}/>
            </p>
          </div>
      </div>
      </div>
    }
  });

  var ThumbnailList = React.createClass({
    render: function(){
      var list = this.props.thumbnailData.map(function(thumbnailProps){
        return <Thumbnail {...thumbnailProps} />
      });

      return <div>
        {list}
      </div>
    }
  });

  var options = {
    thumbnailData:  [{
    title: "See Tutorial",
    number: 32,
    header: "Learn React",
    description: "React is a fantastic new library for making fast, dynamic pages. React is a fantastic new library for making fast, dynamic pages.",
    imageUrl: "https://tleunen.github.io/react-mdl/react.svg"
  },{
  title: "See Tutorial",
  number: 25,
  header: "Learn Gulp",
  description: "Gulp will speed up your development workflow. Gulp will speed up your development workflow.",
  imageUrl: "http://www.webdesignermag.co.uk/wp-content/uploads/2014/07/Get-started-with-Gulpjs.png"
}]
};
  // Ask react to render this classs
  var element = React.createElement(ThumbnailList, options);
  // When we ask react to render this class, we will tell it
  // where to place the rendered element in the dom
  ReactDOM.render(element, document.querySelector('.target'));

  </script>
</body>

</html>
